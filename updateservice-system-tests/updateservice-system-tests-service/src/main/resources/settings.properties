service.host = ${container.host}
service.port = ${container.http.port}
service.endpoint.path = CatalogingUpdateServices/UpdateService

rawrepo.jdbc.driver = org.postgresql.Driver
rawrepo.jdbc.conn = jdbc:postgresql://%s:%s/%s
rawrepo.host = ${rawrepo.host}
rawrepo.port = ${rawrepo.db.port}
rawrepo.dbname = ${rawrepo.db.name}
rawrepo.user.name = ${rawrepo.user.name}
rawrepo.user.passwd = ${rawrepo.user.passwd}

solr.server.rootdir = ${basedir}/src/test/resources/wiremock/solr
solr.server.port = ${custom.settings.solr.port}

forsrights.server.rootdir = ${basedir}/src/test/resources/wiremock/forsrights
forsrights.server.port = ${custom.settings.forsrights.port}
